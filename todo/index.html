<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="/libraries/van.js"></script>
    <script src="/libraries/vanX.js"></script>
    <script src="/libraries/hpStyles.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            /* background: #1a1a1a; */
            background: #2a2a2a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* padding: 1.25em; */
            min-height: 100vh;
        }

        .container {
            /* max-width: 50em; */
            width:100%;
            margin: 0 auto;
            /* border-radius: 1.25em; */
            padding: 1.875em;
            height: 100vh;
        }

        .section {
            background:red;
            margin-bottom: 2.5em;
            gap: 1.25em;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.25em;
        }

        .section-title-wrapper {
            display: flex;
            align-items: center;
            cursor: pointer;
            gap: 0.5em;
            transition: all 0.2s ease;
        }

        .section-title-wrapper:hover {
            opacity: 0.8;
        }

        .collapse-icon {
            font-size: 0.875em;
            transition: transform 0.2s ease;
        }

        .collapse-icon.collapsed {
            transform: rotate(-90deg);
        }

        .section-title {
            font-size: 1.75em;
            font-weight: bold;
            color: white;
        }

        .todo-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.9375em;
            padding: 0.75em;
            border-radius: 0.625em;
            cursor: pointer;
            transition-property: background, color, box-shadow, opacity, border-radius, margin, padding, font-size, filter, outline, border, transform;
            transition-duration: 0.2s;
            user-select: none;
            touch-action: none;
        }

        .todo-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .todo-item:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .todo-item.dragging {
            opacity: 0.6;
            transform: rotate(2deg) scale(1.02);
            cursor: grabbing;
            z-index: 1000;
        }

        .todo-item.drag-over {
            background: rgba(255, 165, 0, 0.2);
            border: 0.125em solid #ffa500;
        }

        .todo-checkbox {
            width: 1.25em;
            height: 1.25em;
            border: 0.125em solid #666;
            border-radius: 50%;
            margin-right: 0.9375em;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .todo-checkbox.checked {
            background: #ffa500;
            border-color: #ffa500;
        }

        .todo-checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            font-size: 0.75em;
            font-weight: bold;
        }

        .todo-text {
            font-size: 1em;
            flex-grow: 1;
        }

        .done-item .todo-text {
            opacity: 0.8;
        }

        .drop-zone {
            min-height: 3.75em;
            border: 0.125em dashed transparent;
            border-radius: 0.625em;
            transition: all 0.2s ease;
        }

        .drop-zone.drag-over {
            border-color: #ffa500;
            background: rgba(255, 165, 0, 0.1);
        }

        .add-item {
            display: flex;
            gap: 0.625em;
            flex-shrink: 0;
        }

        .add-input {
            flex-grow: 1;
            padding: 0.625em;
            border: 0.0625em solid #666;
            border-radius: 0.5em;
            background: #333;
            color: white;
            font-size: 0.875em;
        }

        .add-button {
            padding: 0.625em 1.25em;
            background: #ffa500;
            color: black;
            border: none;
            border-radius: 0.5em;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .add-button:hover {
            background: #ffb500;
        }

        .drag-clone {
            box-shadow: 0 0 1em #ffa500, 0 2px 8px #0008;
            pointer-events: none;
            opacity: 0.85;
            background: #222;
        }
        .preview-line {
            height: 0.4em;
            background: #ffa500;
            border-radius: 0.2em;
            margin: 0.1em 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container" id="app"></div>
    <script src="todo.js" defer></script>
</body>
</html>
